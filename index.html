<html lang="en">
    <head>
        <title>Score BOARD</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root" style="text-align:center"></div>
        <script type="text/babel">
                let score = 0 ;
                let wicket = 0 ;
                let ball  = 0 ;
                let over = 0 ;
                let array = [];

                let addScore = (num)=>{
                    if(wicket < 10){
                        score += num
                        array.push(num)
                    }
                    RenderRoot()
                }
                let addWicket = () => {
                    if(wicket < 10){
                        wicket +=1
                        array.push("W")
                    }
                    RenderRoot()
                }
                let Ball = () => {
                    if(score >= 0 && wicket < 10) {
                        ball += 1
                    }
                }
                let Ball0 = () => {
                    if (ball%6 == 0){
                        ball = 0
                    }
                }
                let Over = () => {
                    if(ball % 6 == 0 && wicket < 10){
                        over += 1
                    }
                }

                let Output = () => {
                    return(
                        <div>
                            <hr/>
                            {array.map((res , i) => {
                                <>
                                {(i % 6 === 0 ) ? <br/> : null}
                                <span key={i}>
                                    {res === 0 ? <strong>.</strong> :( res === "W" ? <span style={{color:"red"}}>{res}</span> :<span style={{color:"black"}}>{res}</span>)}
                                </span>
                                </>
                            })}
                        </div>
                        
                    )
                   
                }

                let ScoreButton = () => {
                    return(
                        <div>
                            <button onClick={()=>addScore(0)}>0</button>
                            <button onClick={()=>addScore(1)}>1</button>
                            <button onClick={()=>addScore(2)}>2</button>
                            <button onClick={()=>addScore(3)}>3</button>
                            <button onClick={()=>addScore(4)}>4</button>
                            <button onClick={()=>addScore(6)}>6</button>
                            <button onClick={()=>addWicket(wicket)}>wicket</button>
                        </div>
                    )
                }

            function Score(){
                return(
                    <div>
                        <h1>SCORE BOARD</h1>
                        <h2>score:{score}/{wicket}</h2>
                        <h2>ball<Ball/><Ball0/> :{ball}</h2>
                        <h2>over <Over/>:{over}</h2>
                        <ScoreButton/>
                       
                        <br/>
                        <Output/>
                    </div>
                )
            }


            const root = ReactDOM.createRoot(document.getElementById('root'));
            function RenderRoot (){
                root.render(<Score/>)
            }
            RenderRoot()
        </script> 
    </body>

</html>
